  <title>Social Media Image Generator</title>

<body>
  <header>
    <h1>Social Media Image Generator</h1>
    <p>Create a simple social media image, handy for when sharing blog posts that don't have an image with them.</p>
  </header>

  <h2>Image controls</h2>
  <div class="inputs">
    <div class="input">
      <label for="input-text-top">Top text</label>
      <input class="input-text-top" id="input-text-top" type="text" placeholder="Top text">
    </div>

    <div class="input">
      <label for="input-text-bottom">Bottom text</label>
      <input class="input-text-bottom" id="input-text-bottom" type="text" placeholder="Bottom text">
    </div>

    <div class="input">
      <label for="input-background-color">Background color</label>
      <input class="input-background-color" id="input-background-color" type="color" value="#004466">
    </div>

    <div class="input">
      <label for="input-remember-color">Remember this background color</label>
      <input class="input-remember-color" id="input-remember-color" type="checkbox">
    </div>
    <button class="create-image-button" type="submit">Create image</button>
  </div>

  <h2>Demo of image</h2>
  <div id="container" class="container">
    <div class="text-top"></div>
    <div class="text-bottom"></div>
  </div>

  <h2>Your image</h2>
  <div id="image">
    <img src="" alt="Image to post on social media will appear here.">
  </div>

  <footer>
    <p>Created by <a href="https://mark.ie">Mark Conroy</a> Code available on <a href="https://github.com/markconroy/social-media-image">GitHub</a>.</p>
  <script src="script.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
</body>
